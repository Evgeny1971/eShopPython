<!DOCTYPE html>
<html>
<head>
    <title>Upload Product</title>
</head>
<body>
    <h1>Upload New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
